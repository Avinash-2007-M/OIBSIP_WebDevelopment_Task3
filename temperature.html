<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="temperature-style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>

    <label for="tempInput">Enter Temperature:</label>
    <input type="number" id="tempInput" placeholder="e.g., 100">

    <label for="unitSelect">Select Unit:</label>
    <select id="unitSelect">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const input = parseFloat(document.getElementById("tempInput").value);
      const unit = document.getElementById("unitSelect").value;
      const resultDiv = document.getElementById("result");

      if (isNaN(input)) {
        resultDiv.innerHTML = "<p>Please enter a valid number.</p>";
        return;
      }

      let c, f, k;
      if (unit === "celsius") {
        f = (input * 9/5) + 32;
        k = input + 273.15;
        resultDiv.innerHTML = `<p>${input}°C = ${f.toFixed(2)}°F = ${k.toFixed(2)}K</p>`;
      } else if (unit === "fahrenheit") {
        c = (input - 32) * 5/9;
        k = c + 273.15;
        resultDiv.innerHTML = `<p>${input}°F = ${c.toFixed(2)}°C = ${k.toFixed(2)}K</p>`;
      } else if (unit === "kelvin") {
        c = input - 273.15;
        f = (c * 9/5) + 32;
        resultDiv.innerHTML = `<p>${input}K = ${c.toFixed(2)}°C = ${f.toFixed(2)}°F</p>`;
      }
    }
  </script>
</body>
</html>
